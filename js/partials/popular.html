		
				
		<!-- cards-->
		<div class="row">
			<div class="card col s12 m5 offset-m1 l3 offset-l1 " ng-repeat="shot in list.shots" ng-hide="shot.image_teaser_url =='' ">
				<div class="card-image waves-effect waves-block waves-light">
				  <a ng-href="#/shot/{{shot.id}}" >
					  <img src="{{shot.image_teaser_url}}" alt="Description"/>
					  <span class="card-title">{{shot.title}}</span>
				  </a>
				  
				</div>
				<div class="card-content">
				  <span class="card-title activator grey-text text-darken-4"><i class="mdi-navigation-more-vert right"></i></span>
				  <div><i class="tiny mdi-action-favorite"></i> {{shot.likes_count}}</div>
				  <div><i class="tiny mdi-action-visibility"></i> {{shot.views_count}}</div>
				  <div><i class="mdi-communication-comment"></i> {{shot.comments_count}}</div>
				</div>
				<div class="card-reveal">
					
					<div class="row valign-wrapper">
						
						<!--avatar do usuário-->
						<div class="col s3"> 
						  <img src="{{shot.player.avatar_url}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
						</div>
						
						<!--nome do usuário-->
						<div class="col s8">  
						  <span class="black-text">
							{{shot.player.name}}
						  </span>
						</div>
						
						<!--icone para fechar -->
						<div class="col s1" ng-click="hideByClassName($event,'card-reveal')"> 
							<i class="mdi-navigation-close right"></i>
						</div>
						
					</div>
					
					<hr>
					
					<!--descrição da postagem-->
					<div class="col s12" html="shot.description"></div>		
					
				</div>
		    </div>
        </div><!-- cards-->
		
		<!-- Paginação-->
		<div class="row">
			
			<div class="col s12">
				<ul class="pagination right">
					<li class="waves-effect"><a ng-click="nextPage(-1)"><i class="mdi-navigation-chevron-left"></i></a></li>	
					
					<li class="waves-effect" ng-click="nextPage(-1)" ng-hide="(pagination.activePage)-1 <= 0 "> {{ (pagination.activePage)-1 }} </li>
					<li class="active purple darken-4" ng-click="nextPage(0)">{{pagination.activePage}}</li>
					<li class="waves-effect" ng-click="nextPage(1)" ng-hide=""> {{ (pagination.activePage)+1 }}</li>
					<li class="waves-effect" ng-click="nextPage(2)" ng-hide=" (pagination.activePage-1 > 0) "> {{ (pagination.activePage)+2 }}</li>
					
					<li class="waves-effect"><a ng-click="nextPage(1)"><i class="mdi-navigation-chevron-right"></i></a></li>
				</ul>
			</div>	
		
		
		
		</div> <!-- Paginação-->
